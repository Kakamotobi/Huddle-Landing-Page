<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- Heading Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <!-- Body Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <!-- Icons -->
        <script
            src="https://kit.fontawesome.com/988bafaf98.js"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="style.css" />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
    </head>

    <body>
        <header>
            <img src="images/logo.svg" alt="logo" id="logo" />
        </header>

        <main>
            <div id="mockup">
                <img
                    src="images/illustration-mockups.svg"
                    alt="illustration-mockups"
                />
            </div>
            <div class="content">
                <h2>Build The Community Your Fans Will Love</h2>

                <p class="description">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </p>

                <button>Register</button>
            </div>
        </main>

        <div class="icons">
            <div class="icon">
                <a href="#"><span class="fab fa-facebook-f"></span></a>
            </div>
            <div class="icon">
                <a href="#"><span class="fab fa-twitter"></span></a>
            </div>
            <div class="icon">
                <a href="#"><span class="fab fa-instagram"></span></a>
            </div>
        </div>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/Kakamotobi">Kakamotobi</a>.
            </p>
        </footer>
    </body>
</html>
